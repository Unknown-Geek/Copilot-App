version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: codedoc-backend
    ports:
      - "5001:5001"
    environment:
      - FLASK_ENV=production
      - FLASK_DEBUG=False
    volumes:
      # Mount exports directory for persistent storage
      - ./exports:/app/exports
      # Mount logs directory
      - ./logs:/app/logs
    networks:
      - codedoc-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:5001/api/config')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  codedoc-network:
    driver: bridge

volumes:
  exports:
  logs:
